<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Word Guess Game</title>
    <meta charset="utf-8" />
    <meta name="description" content="Word Guess Game" />
    <meta name="keywords" content="javascript, game, web developement" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body onload="startNewRound()">
    <div class="title"><h1>Pirate Hangman</h1></div>
    <div class="sub-title"><h3>Dead Men Tell No Tales</h3></div>
    <div class="game">
      <div class="wins">
        <p>
          Wins: <span id="winsText"><strong></strong></span>
        </p>
      </div>
      <div class="word">
        <p>
          Current Word: <span id="wordText"><strong></strong></span>
        </p>
      </div>
      <div class="guesses-left">
        <p>
          Guesses Left: <span id="guessesLeftText"><strong></strong></span>
        </p>
      </div>
      <div class="letters-guesses">
        <p>
          Wrong Guesses: <span id="guessesText"><strong></strong></span>
        </p>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
